<!DOCTYPE html>
<html>
<head>
    <title>SearchPage</title>
    <style>
        body {background-color: #00acee; margin: 0;}
        img {
          display: block;
          height: 18rem;
          margin-left: auto;
          margin-right: auto;
          width: 30%;
        }
        .navbar {background-color: #333; overflow: hidden; position: fixed; bottom: 0; width: 100%;}
        .navbar a {float: left; display: block; color: #f2f2f2; text-align: center; padding: 14px 16px; text-decoration: none; font-size: 17px;}
        .navbar a:hover {background-color: #ddd; color: black;}
        .navbar a.active {background-color: #04AA6D; color: white;}
        .button {display: inline-block; border-radius: 4px; background-color: white; border: none; color: black; text-align: center; font-size: 20px; padding: 20px; width: 125px; transition: all 0.5s; cursor: pointer; margin: 5px;}
        .button span {cursor: pointer; display: inline-block; position: relative; transition: 0.5s;}
        .button span:after {content: '\00bb'; position: absolute; opacity: 0; top: 0; right: -20px; transition: 0.5s;}
        .button:hover span {padding-right: 25px;}
        .button:hover span:after {opacity: 1; right: 0;}
        form {text-align: center;}
        input {width: 300px; margin-top: 10px; margin-bottom: 10px}
        .container {display: flex; justify-content: center; align-items: center; height: 600px;}
    </style>
</head>
<body>
<img src="/static/GUI/images/TweetClean.jpg" alt="TweetClean" class="responsive">
<div class="container">
<form>
    <label for="fname">Enter Your Twitter Name Here...</label><br>
    <input type="text" id="fname" name="fname" value="@"><br>
    <button class="button" formaction="{% url 'GUI:Results' %}"><span>Go</span></button>
  </form>
</div>

<div class="navbar" id="myNavbar">
    <a href="{% url 'GUI:FAQs' %}">FAQs</a>
    <a href="{% url 'GUI:Manual' %}">Manual</a>
    <a href="{% url 'GUI:Search' %}">Search</a>
</div>
</body>
</html>
</html>
